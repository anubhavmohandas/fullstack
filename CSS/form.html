<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div id="my-form">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class = "input-type" placeholder="Kindly Enter your First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class = "input-type" placeholder="Kindly Enter your Last Name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class = "input-type" placeholder="Kindly Enter your Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class = "input-type" placeholder="Kindly Enter your Password">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea class = "input-type"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
        </div>
</body>
</html>
