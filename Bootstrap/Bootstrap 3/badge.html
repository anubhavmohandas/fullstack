<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Badges</h2>
        <a href="#">News <span class="badge">8</span></a><br>
        <a href="#">Comments <span class="badge">10</span></a><br>
        <a href="#">Updates <span class="badge">2</span></a>
      </div>

      <div class="container">
        <h2>Progress Bar With Label</h2>
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped " style="width:70%">
            70%
          </div>
        </div>
        <div class="container">
        <h2>Basic Progress Bar</h2>
        <div class="progress">
          <div class="progress-bar"  style="width:70%">40%</div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active"  style="width:70%">40%</div>
        </div>
      </div>

      <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-success"  style="width:10%">40%</div>
            <div class="progress-bar progress-bar-warning"  style="width:30%">40%</div>
            <div class="progress-bar"  style="width:20%">40%</div>
          </div>
      </div>
      </div>
</body>
</html>
